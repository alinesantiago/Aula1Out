<!DOCTYPE html>
<html>

<head>
    <title> Formulário </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/list.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header style>
        <img src="./assets/img/newtab.png" style="width: 226px;">
    </header style>
    <div class=menu>
        <a href="./index.html">
            Listagem
        </a>
        <a href="./form.html">
            Cadastrar
        </a>
    </div>

    <section class="formulario">
        <form>
            <div class="linha-formulario">
                <label class="label-grande" for="name"> Nome:</label>
                <input name="name" id="name" required-type="text">
            </div> </br>

            <div class="linha-formulario">
                <label class="label-grande" for="telefone"> Telefone:</label>
                <input name="telefone" id="telefone" required-type="number">
            </div> </br>

            <div class="linha-formulario" style="display:flex">
                <label class="label-grande">Experiencia prévia:</label>
                <div style="display: inline-block; width: 40%;">
                    <input type="radio" name="xp" id="xp-yes"> <label for="xp-yes">
                        Sim
                    </label>
                    </br>
                    <input type="radio" name="xp" id="xp-no"> <label for="xp-no">
                        Não
                    </label>
                </div>
            </div>

            <div class="linha-formulario">
                <input type="submit" value="Salvar">
            </div>

        </form>
    </section>
</body>

</html>
